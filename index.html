<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÉVOQUE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100%;
      overflow: hidden;
    }

    /* Video background */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .intro-page {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-shadow: 1px 1px 5px #000;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    .start-btn {
      padding: 15px 30px;
      font-size: 16px;
      background: #ffffff;
      color: #000000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .start-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop class="bg-video">
    <source src="bk1.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Content -->
  <div class="intro-page">
    <h1>ÉVOQUE</h1>
    <a href="home.html" class="start-btn">Start</a>
  </div>

</body>
</html>
